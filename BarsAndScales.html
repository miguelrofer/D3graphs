<DOCTYPE html>
<html>

  <title>D3 Tutorial</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>

<body>

<!-- this code creates a bar chart -->

    <script>

      var dataArray= [5, 40, 50, 80];
      var width = 500;
      var height = 500;

      var widthScale = d3.scale.linear()
                        .domain([0, 80])
                        .range([0, width]);

      var color = d3.scale.linear()
                        .domain([0, 80])
                        .range(['red', 'yellow']);


      // this creates the horizontal axis
      var axis = d3.svg.axis()
                .scale(widthScale);

// this creates the canvas where the graph is going to be displayed
      var canvas= d3.select('body')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    // the next bit group the elements in the graph and move it
                    .append('g')
                    .attr('transform', 'translate(20, 10)');





// this creates the bars of the graph

      var bars = canvas.selectAll('rect')
                 .data(dataArray)
                 .enter()
                     .append('rect')
                     .attr('width', function (d) {return widthScale(d)})
                     .attr ('height', 50)
                     .attr ('y', function(d, i) {return i*100})
                     .attr('fill', function(d){return color(d)});

// this appends the axis line to the graph
      canvas.append('g')
            .attr('transform', 'translate(0,400)')
            .call(axis)
